<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsh's Termify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loader-container" id="loader-container">
        <div class="loader"></div>
        <div class="loader-label">TermifyOS</div>
    </div>
    <div class="terminal" id="terminal">
        <div class="screen">
            <div class="output">
                <p>Termify V2 : Arsh's Portfolio</p>
                <p>To begin, type "start".</p>
            </div>
            <div class="input-line">
                <span class="prompt">$</span>
                <input type="text" id="terminal-input" autofocus>
            </div>
            <div class="output" id="output">
            </div>
        </div>
    </div>
    <div id="shortcut-bar" class="shortcut-bar">
        <ul>
            <li><span class="key">Enter</span> to submit command</li>
            <li><span class="key">Up Arrow</span> to recall previous command</li>
            <li><span class="key">Down Arrow</span> to recall next command</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
